<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-inline m-2">
  <div class="form-group">
    <input
      autofocus
      type="text"
      class="form-control"
      id="taskNameInput"
      placeholder="Сверстать футер"
      [formControlName]="'taskName'"
      #taskname
    />
  </div>
  <button class="btn btn-success m-1" type="submit">Create</button>
</form>
