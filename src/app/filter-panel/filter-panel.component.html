<form action="" class="filter-panel m-2">
  <div class="form-check" *ngFor="let filter of preparedFilters">
    <input
      class="form-check-input"
      type="checkbox"
      id="{{ filter.name }}"
      (change)="changeFilter(filter.name, $event.target.checked)"
      [checked]="filter.checked"
    />
    <label class="form-check-label" for="{{ filter.name }}">
      {{ filter.nameOnPage }}
    </label>
  </div>
</form>
